<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Topic Selector</title>
</head>
<body>
    <section id="cards-container">
        <div class="card html-card">
            <div class="topic-container html-topic-container">
                Get your HTML suggestion for today.
            </div>
            <button class="get-btn get-html-btn">Todays HTML Topic</button>
        </div>
        <div class="card css-card">
            <div class="topic-container css-topic-container">
                Get your CSS suggestion for today.
            </div>
            <button class="get-btn get-css-btn">Todays CSS Topic</button>
        </div>
        <div class="card javascritp-card">
            <div class="topic-container javascritp-topic-container">
                Get your JavaScript suggestion for today.
            </div>
            <button class="get-btn get-javascritp-btn">Todays JavaScript Topic</button>
        </div>
        <div class="card node-card">
            <div class="topic-container node-topic-container">
                Get your Node.js suggestion for today.
            </div>
            <button class="get-btn get-node-btn">Todays Node.js Topic</button>
        </div>
        <div class="card mongodb-card">
            <div class="topic-container mongodb-topic-container">
                Get your MongoDB suggestion for today.
            </div>
            <button class="get-btn get-mongodb-btn">Todays MongoDB Topic</button>
        </div>
        <div class="card dsa-card">
            <div class="topic-container dsa-topic-container">
                Get your DSA suggestion for today.
            </div>
            <button class="get-btn get-dsa-btn">Todays DSA Topic</button>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
